<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polimi Exam Calendar Settings</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 14px;
        }

        h2 {
            margin-top: 0;
            font-size: 16px;
            color: #333;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .radio-option:hover {
            background-color: #f5f5f5;
        }

        .radio-option input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .radio-option-label {
            cursor: pointer;
            flex: 1;
        }

        .radio-option-description {
            font-size: 12px;
            color: #777;
            margin-top: 2px;
            margin-left: 24px;
        }

        .save-status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
            display: none;
        }

        .save-status.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
    </style>
</head>

<body>
    <h2>Calendar Link Settings</h2>

    <div class="setting-group">
        <label>When clicking on an exam in the calendar:</label>

        <div class="radio-option">
            <input type="radio" id="exam-article" name="link-type" value="exam-article" checked>
            <label for="exam-article" class="radio-option-label">
                Scroll to exam
            </label>
        </div>
        <div class="radio-option-description">
            Scroll to the exam section on this page.
        </div>

        <div class="radio-option">
            <input type="radio" id="anxious-display" name="link-type" value="anxious-display">
            <label for="anxious-display" class="radio-option-label">
                Open Anxious Display
            </label>
        </div>
        <div class="radio-option-description">
            Show a countdown view of your exams
        </div>
    </div>

    <div class="save-status" id="save-status">
        Settings saved!
    </div>

    <script src="popup.js"></script>
</body>

</html>
